        .card-container {
            perspective: 800px;
            max-width: 340px;
            height: auto;
        }

        .card-flip,
        .card-container {
            transform-style: preserve-3d;
            transition: all 0.7s ease;
        }

        .card-flip div {
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .back {
            transform: rotateY(-180deg);
        }

        .card-container:hover .card-flip {
            transform: rotateY(180deg);
        }

        .card-flip {
            display: grid;
            grid-template: 1fr / 1fr;
            grid-template-areas: "frontAndBack";
            transform-style: preserve-3d;
            transition: all 0.7s ease;
        }

        .front {
            grid-area: frontAndBack;
        }

        .back {
            grid-area: frontAndBack;
            transform: rotateY(-180deg);
        }

        .card-container {
            display: grid;
            perspective: 700px;
        }

        #cardImg {

            width: 100%;
            height: auto;

        #cardTextBack {

        @keyframes fadeOut {

                opacity: 0;
                visibility: hidden;
            }
